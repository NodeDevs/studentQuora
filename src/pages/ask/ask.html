<ion-header>
    <ion-navbar color="primary">
        <ion-title>Ask Your Quiz</ion-title>

        <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="saveData()">

        <ion-item>
            <ion-label floating>Course</ion-label>
            <ion-input type="text" [(ngModel)]="data.course" name="course"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Unit</ion-label>
            <ion-input type="text" [(ngModel)]="data.unit" name="unit"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Ask your Question or</ion-label>
            <ion-input type="text" [(ngModel)]="data.body" name="body"></ion-input>
        </ion-item>


        <button ion-button full color="danger" type="submit">Post Question</button>


    </form>
</ion-content>
