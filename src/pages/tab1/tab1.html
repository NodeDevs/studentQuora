<ion-header>
    <ion-navbar color="primary">
        <ion-title>Quora Feeds</ion-title>

        <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


    </ion-navbar>

</ion-header>


<ion-content class="cards-bg">

    <ion-fab top right edge>
        <button ion-fab mini color="danger" (click)="addQuiz()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <!--List of questions from database-->
    <ion-list *ngFor="let quiz of question; let i=index">
        <ion-card>
            <ion-item>
                <ion-avatar item-start>
                    <img src="assets/imgs/Pumpkin.png">
                </ion-avatar>
                <h2>Collins Too</h2>
                <p>May 12 2018</p>
                <p>Bsc.I.T</p>
            </ion-item>

            <img src="assets/imgs/question.jpg" />

            <ion-card-content>
                <ion-card-title>
                    {{quiz.body}}
                </ion-card-title>
                <p>

                </p>
            </ion-card-content>

            <ion-row no-padding>

                <button ion-button (click)="answerQuiz(quiz.rowId)">Answer</button>
                <button ion-button color="light" (click)="seeAll(quiz.rowId)" end>See All</button>
                <!-- <ion-col>
                    <button ion-button clear small color="light" icon-start>
          <ion-icon name='checkmark'></ion-icon>
          correct
        </button>
                </ion-col>
                <ion-col text-center>
                    <button ion-button clear small color="dark" icon-start>
          <ion-icon name='close'></ion-icon>
          Wrong
        </button>
                </ion-col> -->
            </ion-row>
            <ion-col center text-center>
                <ion-note>
                    {{quiz.date}}
                </ion-note>
            </ion-col>

        </ion-card>
    </ion-list>

</ion-content>
